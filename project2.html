<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="https://source.unsplash.com/800x500/?nature" class="slide" alt="Nature">
            <img src="https://source.unsplash.com/800x500/?mountains" class="slide" alt="Mountains">
            <img src="https://source.unsplash.com/800x500/?beach" class="slide" alt="Beach">
            <img src="https://source.unsplash.com/800x500/?city" class="slide" alt="City">
        </div>

    
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
